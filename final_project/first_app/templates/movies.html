{% extends "base.html" %}
{% load static %}

{% block content %}
    <section>
        <h1>Welcome to HollyMovies!</h1>
        <ul>
            {% for movie in movies %}
            <li>
                {{ movie.title }} ({{ movie.released.year }}) - {{ movie.genre.name }}
            </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
